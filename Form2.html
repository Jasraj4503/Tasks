<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend align="center">Registration form</legend>
        <form action="">
            <table border="3" align="center">
                <tr bgcolor="grey">
                    <td><label for="">Enter your first name</label></td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Enter your last ame</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Enter your password</label></td>
                    <td><input type="password" minlength="0" maxlength="8"></td>
                </tr>    
                <tr bgcolor="grey">
                    <td><label for=""> ReEnter your password</label></td>
                    <td><input type="password" minlength="0" maxlength="8"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Enter your email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Enter your mobile</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Enter your address</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Select your Gender</label></td>
                    <td><input type="radio" name="xyz">male
                    <input type="radio" name="xyz">female</td>
                    </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Select your hobbies</label></td>
                    <td><input type="checkbox" >hobby1
                    <input type="checkbox">hobby2
                    <input type="checkbox">hobby3</td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Select your DOB</label></td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Select your Country</label></td>
                    <td><select>
                        <option value="Select your country" selected="selected">India</option>
                    </select></td>
                </tr>
                <tr bgcolor="grey">
                    <td><label for=""> Upload your pic</label></td>
                    <td><input type="pic" placeholder="Choose File" multiple></td>
                </tr>
                 <tr bgcolor="grey">
                    <td colspan="2" align="center"><input type="submit" value="Save My Data">
                    <input type="Reset" value="Reset Data"></td> 
                 </tr>
            </table>
        </form>    
</body>
</html>
