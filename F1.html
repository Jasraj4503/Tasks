<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">First Name :</label>
        <input type="text" placeholder="Enter Your Name" required><br>
        <label for="">Last Name :</label>
        <input type="text"><br>
        <label for="">Enter password :</label>
        <input type="password" name="" id="" minlength="0" maxlength="7"><br>
        <label for="">Number :</label>
        <input type="number" name="" id="" min="0" max="5"><br>
        <label for="">File :</label>
        <input type="file" name="" id="" multiple><br>
        <label for="">Gender :</label>
        <input type="radio" name="radio" id="">male
        <input type="radio" name="radio" id="">female
        <input type="radio" name="radio" id="">other
        <br>
        <label for="">Language :</label>
        <input type="checkbox" name="" id="">Guj
        <input type="checkbox" name="" id="" checked>Hin
        <input type="checkbox" name="" id="">Eng
        <br>
        <select name="" id="">
            <option value="" selected="selected" disabled="disabled">select lang</option>
            <option value="">Hindi</option>
            <option value="">English</option>
        </select>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
